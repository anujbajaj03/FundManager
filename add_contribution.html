
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Add Contribution</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        h2 { color: #2c3e50; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #2980b9; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #3498db; }
    </style>
</head>
<body>
    <div class='container'>
        <h2>Add Contribution</h2>
        <form onsubmit="submitContribution(); return false;">
            <label for='name'>Name:</label>
            <input type='text' id='name' required>
            <label for='amount'>Contribution Amount (₹):</label>
            <input type='number' id='amount' required>
            <button type='submit'>Submit</button>
        </form>
        <p id='confirmation' style='color: green;'></p>
    </div>

    <script>
        function submitContribution() {
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            document.getElementById('confirmation').innerText = `Thank you, ${name}! Your contribution of ₹${amount} has been recorded.`;
        }
    </script>
</body>
</html>
