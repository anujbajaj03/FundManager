
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Family Fund Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        h2 { color: #2c3e50; }
        .progress-bar { background: #ddd; border-radius: 20px; overflow: hidden; margin: 10px 0; }
        .progress { background: #27ae60; height: 20px; width: 78%; }
        .member { margin: 10px 0; }
        .button { background: #2980b9; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #3498db; }
    </style>
</head>
<body>
    <div class='container'>
        <h2>🏖️ Family Vacation Fund</h2>
        <p>Target: $90,000 | Deadline: 2025-12-31</p>
        <div class='progress-bar'>
            <div class='progress'></div>
        </div>
        <p><strong>Progress:</strong> 77.78%</p>

        <h3>👥 Contributions</h3>
        <div class='member'>Sangeeta: ₹30,000 (Suggested: $37,500)</div>
        <div class='member'>Kundan: ₹25,000 (Suggested: $30,000)</div>
        <div class='member'>Sridevi: ₹15,000 (Suggested: $22,500)</div>
        <div class='member'>James: ₹15,000 (Suggested: $10,500)</div>

        <button class='button' onclick="alert('Add Contribution feature coming soon!')">➕ Add Contribution</button>
        <button class='button' onclick="alert('View Expense Tracker feature coming soon!')">📊 View Expenses</button>
    </div>
</body>
</html>
